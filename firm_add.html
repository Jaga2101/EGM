	<div class="modal-dialog custom-width" style="height:100px;">
	  <div class="modal-content" id="myForm" style="height:fit-content;width: 400px;">
	  <div class="modal-header"  style="background-color: #30A9DE;color:black;">
		  <h3 class="modal-title text-center" style="font-size: 15px;" ><strong>ADD NEW COMPANY</strong></h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Company Name</label>
        <input type="text" placeholder="Enter Company name" id="firm_name" class="form-control input-xs parsley-error" required="required">
      </div>
      <div class="form-group">
        <label>Company Description</label>
        <input type="text" placeholder="Enter Company description" id="firm_des" class="form-control input-xs parsley-error" required="required">
      </div>
      <div class="form-group">
        <label>Phone number</label>
        <input type="number" placeholder="Enter phone number" id="firm_no" class="form-control input-xs parsley-error" required="required">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" placeholder="Enter Company address" id="firm_add" class="form-control input-xs parsley-error" required="required">
      </div>                   
		<div class="modal-footer">
		  <button type="button" data-dismiss="modal" class="btn btn-default md-close" onclick="can()">Cancel</button>
		  <button type="submit" onclick="can();" data-dismiss="modal" class="btn btn-dark md-close" style="background-color:#30A9DE;">Create</button>
		</div>
	  </div>
	</div>
  </div>

	function can(){
		window.location = "firm.html";
